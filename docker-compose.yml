      - DRUID_XMX=1g 
      - DRUID_XMS=1g 
      - DRUID_MAXNEWSIZE=250m 
      - DRUID_NEWSIZE=250m
    command:
      - middleManager

  historical:
    image: znly/druid:0.9.1.1
    environment:
      - DRUID_XMX=1g 
      - DRUID_XMS=1g 
      - DRUID_MAXNEWSIZE=250m 
      - DRUID_NEWSIZE=250m
    command:
      - historical

  broker:
    image: znly/druid:0.9.1.1
